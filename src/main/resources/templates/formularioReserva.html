<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Formulario Reserva</title>
</head>

<body>
  <div th:insert="~{/layouts/nav :: nav}"></div>
  <section>
    <h1 th:text="${reserva.codigo == null ? 'Nueva Reserva' : 'Editar Reserva'}"></h1>
    <form th:action="@{/reservas/guardar}" th:object="${reserva}" method="post" class="row g-3">
      <div class="col-md-6">
        <label for="fechaReserva" class="form-label">Fecha de Reserva</label>
        <input required type="date" th:field="*{fechaReserva}" id="fechaReserva" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="huesped" class="form-label">Huesped</label>
        <select required th:field="*{huesped.dni}" id="huesped" class="form-select">
          <option th:each="h : ${huespedes}" th:value="${h.dni}" th:text="${h.nombre + ' ' + h.apellido}"></option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="habitacion" class="form-label">Habitaci√≥n</label>
        <select required th:field="*{habitacion.codigo}" id="habitacion" class="form-select">
          <option th:each="h : ${habitaciones}" th:value="${h.codigo}" th:text="${h.codigo + ' - ' + h.tipo}"></option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </section>

</body>

</html>
