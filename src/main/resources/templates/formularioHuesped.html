<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Huesped</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div th:insert="~{/layouts/nav :: nav}"></div>
  <h1 th:text="${huesped.dni == null ? 'Agregar huesped' : 'Editar huesped'}"></h1>
  <form th:action="@{/huespedes/guardar}" th:object="${huesped}" method="post" class="row g-3">
    <div class="col-md-6">
      <label for="dni" class="form-label">DNI</label>
      <input required type="number" th:field="*{dni}" id="dni" class="form-control" placeholder="DNI">
    </div>
    <div class="col-md-6">
      <label for="apellido" class="form-label">Apellido</label>
      <input required type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Apellido">
    </div>
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input required type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre">
    </div>
    <div class="col-md-6">
      <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
      <input required type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control">
    </div>
    <div class="col-md-6">
      <label for="ciudad" class="form-label">Ciudad de Procedencia</label>
      <input required type="text" th:field="*{ciudadProcedencia}" id="ciudad" class="form-control" placeholder="Ciudad">
    </div>
    <div class="col-md-6">
      <label for="nacionalidad" class="form-label">Nacionalidad</label>
      <select th:field="*{nacionalidad}" id="nacionalidad" class="form-select">
        <option th:each="nacionalidad : ${nacionalidades}" th:value="${nacionalidad}" th:text="${nacionalidad}">
        </option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
  </section>
</body>

</html>
