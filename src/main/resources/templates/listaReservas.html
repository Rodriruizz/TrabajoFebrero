<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Lista Reservas</title>
</head>

<body>
  <div th:insert="~{/layouts/nav :: nav}"></div>
  <section>
    <h1>Reservas</h1>
    <a href="/reservas/nueva" class="btn btn-primary mb-3">Nueva Reserva</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Código</th>
          <th>Fecha de Reserva</th>
          <th>Huesped</th>
          <th>Habitación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="reserva : ${reservas}">
          <td th:text="${reserva.codigo}"></td>
          <td th:text="${reserva.fechaReserva}"></td>
          <td th:text="${reserva.huesped.nombre + ' ' + reserva.huesped.apellido}"></td>
          <td th:text="${reserva.habitacion.codigo}"></td>
          <td>
            <a th:href="@{/reservas/eliminar/{codigo}(codigo=${reserva.codigo})}"
              class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</body>

</html>
