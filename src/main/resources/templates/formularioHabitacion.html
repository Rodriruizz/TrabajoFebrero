<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Habitacion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div th:insert="~{/layouts/nav :: nav}"></div>
  <section>
    <h1 th:text="${habitacion.codigo == null ? 'Agregar Habitación' : 'Editar Habitación'}"></h1>
    <form th:action="@{/habitaciones/guardar}" th:object="${habitacion}" method="post" class="row g-3">

      <input type="hidden" th:field="*{codigo}" id="codigo" class="form-control" placeholder="Código">
      <div class="col-md-6">
        <label for="tipo" class="form-label">Tipo</label>
        <select required th:field="*{tipo}" id="tipo" class="form-select">
          <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo}"></option>
        </select>
      </div>
      <div class="col-12">
        <label for="servicios" class="form-label">Servicios</label>
        <input required type="text" th:field="*{servicios}" id="servicios" class="form-control" placeholder="Servicios">
      </div>
      <div class="col-12">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea required th:field="*{descripcion}" id="descripcion" class="form-control"
          placeholder="Descripción"></textarea>
      </div>
      <div class="col-md-6">
        <label for="tipo" class="form-label">Estado</label>
        <select required th:field="*{estado}" id="estado" class="form-select">
          <option th:value="false">Ocupada</option>
          <option th:value="true">Disponible</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </section>
</body>

</html>
