<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Habitaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div th:insert="~{/layouts/nav :: nav}"></div>
  <section>
    <h1>Habitaciones</h1>
    <a href="/habitaciones/nueva" class="btn btn-primary mb-3">Agregar Habitación</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Código</th>
          <th>Tipo</th>
          <th>Servicios</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="habitacion : ${habitaciones}">
          <td th:text="${habitacion.codigo}"></td>
          <td th:text="${habitacion.tipo}"></td>
          <td th:text="${habitacion.servicios}"></td>
          <td th:text="${habitacion.descripcion}"></td>
          <td th:text="${habitacion.estado ? 'Disponible' : 'No disponible'}"></td>
          <td>
            <a th:href="@{/habitaciones/editar/{codigo}(codigo=${habitacion.codigo})}"
              class="btn btn-warning btn-sm">Editar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</body>

</html>
